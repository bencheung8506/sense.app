<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let msg of allChat" align-items-center> 
            <p> {{msg.message}}, {{msg.timestamp}}, {{msg.sender}} </p>
        </ion-item>
    </ion-list>
</ion-content>

<form [formGroup]="chatForm">

<ion-footer>
	<ion-grid>
		<ion-row align-items-center>
			<ion-col col-10>
				<ion-input type="text" placeholder="Type a message" name="message" formControlName='message' #msgInput></ion-input>
			</ion-col>
			<ion-col col-2>
                <button ion-button icon-only clear (click)="sendMessage()" [disabled]='!msgInput.value'>
    				<ion-icon name="paper-plane" style='font-size: 24px;'></ion-icon>
                </button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>

</form>
