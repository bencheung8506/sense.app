<ion-content padding (change)="content.scrollToBottom()" [ngClass]='{"blur": toBlur}'>
    <div ion-fixed>
        <ion-row class='chatter' align-items-center>
            <ion-col col-8 class='chat-name'> {{nameTo}} </ion-col>
            <ion-col col-4 style='text-align: right;'> 
                <button ion-button icon-only clear (click)='showProfile($event)' [disabled] = 'chatter.publicProfile != true'>
                    <ion-icon name="contact" style='font-size: 16px;'></ion-icon>
                </button>
                <button ion-button icon-only clear (click)='showGoal()'[disabled] = 'chatter.publicGoal != true'>
                    <ion-icon name="checkmark-circle-outline" style='font-size: 16px;'></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </div>

    <ion-grid>
        <ion-row *ngFor="let msg of allChat" align-items-center> 
            <ion-col offset-4 col-8 *ngIf='msg.sender==auth.name' class='message right'>
                <p> {{msg.message}} </p>
                <p style='font-size:2px' align='right'> {{msg.timestamp | date:'dd/MM/yyyy &nbsp; HH:mm'}}</p>
            </ion-col>
            <ion-col col-8 *ngIf='msg.sender!=auth.name' class='message left'>
                <p> {{msg.message}} </p>
                <p style='font-size:2px' align='right'> {{msg.timestamp | date:'dd/MM/yyyy &nbsp; HH:mm'}}</p>
           </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<form [formGroup]="chatForm">
    <ion-footer [ngClass]='{"blur": toBlur}'>
    	<ion-grid>
    		<ion-row align-items-center>
    			<ion-col col-10>
    				<ion-input type="text" placeholder="Type a message" name="message" formControlName='message' #msgInput></ion-input>
    			</ion-col>
    			<ion-col col-2>
                    <button ion-button icon-only clear (click)="sendMessage()" [disabled]='!msgInput.value'>
        				<ion-icon name="paper-plane" style='font-size: 24px;'></ion-icon>
                    </button>
    			</ion-col>
    		</ion-row>
    	</ion-grid>
    </ion-footer>
</form>
