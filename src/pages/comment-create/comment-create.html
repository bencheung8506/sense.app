<ion-header>
	<ion-navbar>
		<ion-title>LEAVE COMMENT</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="commentCreateForm">
        <ion-row align-items-center>
            <ion-label class="label-pad"> Comment </ion-label>
        </ion-row>
        <ion-row align-items-center>
            <ion-textarea class='text-area' [attr.rows]='15' formControlName='content'> </ion-textarea>
        </ion-row>
    </form>

    <button ion-button block (click)="submitComment()"> Submit </button>
</ion-content>
