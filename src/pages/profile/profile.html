<ion-header>

  <ion-navbar>
    <ion-title>PROFILE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>

    <ion-row align-items-center>
        <ion-col col-2>
            <ion-label class="label-pad"> Age: </ion-label>
        </ion-col>
        <ion-col col-10>
            <p *ngIf = "(profileData | async)?.age"> {{ (profileData| async)?.age }} </p>
            <p *ngIf = "!(profileData| async)?.age">  Not stated  </p>
        </ion-col>
    </ion-row>

    <ion-row align-items-center>
        <ion-col col-2>
            <ion-label class="label-pad"> SEN type: </ion-label>
        </ion-col>
        <ion-col col-10>
            <p> {{SENlist()}} </p>
        </ion-col>
    </ion-row>

    <button ion-button block (click)="editProfile()"> Edit Profile </button>

    </ion-grid>    
</ion-content>
