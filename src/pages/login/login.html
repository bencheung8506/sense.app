<ion-header>
	<ion-navbar>
		<ion-title>Log in</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="page-login">
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>

			<ion-item [ngClass]="{ invalid: usernameErrors.hasError('*', ['touched', 'dirty']) }">
				<ion-input type="text" placeholder="User Name" formControlName="username" required></ion-input>
			</ion-item>

			<div ngxErrors="username" #usernameErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched','dirty']">Please enter a valid user name.</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters.</div>
			</div>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>

			<ion-list>
				<button ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Sign up
				</button>
			</ion-list>
		</div>
	</form>
</ion-content>
