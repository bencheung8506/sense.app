<ion-header>

  <ion-navbar>
    <ion-title>EDIT PROFILE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>

    <ion-row align-items-center>
        <ion-col col-1>
            <ion-label class="label-pad"> Age </ion-label>
        </ion-col>
        <ion-col col-11>
            <ion-item>
                <ion-input [(ngModel)]="profile.age" type="text" 
                placeholder="(profileData | async)?.age"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-label class="label-pad"> SEN type: </ion-label>
    </ion-row>

    <ion-row>
        <ion-col col-6>
            <ion-item no-lines> <ion-label> ADHD </ion-label>
            <ion-checkbox> </ion-checkbox> </ion-item>
        </ion-col>
        <ion-col col-6>
            <ion-item no-lines> <ion-label> PH </ion-label>
            <ion-checkbox> </ion-checkbox> </ion-item>
        </ion-col>
    </ion-row>

    <button ion-button block (click)="editProfile()"> Edit Profile </button>

    </ion-grid>    
</ion-content>
