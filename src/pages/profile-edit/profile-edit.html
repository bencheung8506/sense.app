<ion-header>

  <ion-navbar>
    <ion-title>PROFILE EDIT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
    <ion-card-header> Basic information </ion-card-header>
    <ion-card-content> 
        <ion-row align-items-center>
            <ion-col col-5>
                <ion-label class="label-pad"> Age </ion-label>
            </ion-col>
            <ion-col col-7>
                <ion-item no-padding>
                <ion-input type="text" [value]="currentUser?.age" 
                [placeholder]="currentUser?.age ? currentUser.age : 'Not stated' " [(ngModel)]="profile.age"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row> 
    </ion-card-content>
    </ion-card>

    <ion-card>
    <ion-card-header> SEN information </ion-card-header>
    <ion-card-content> 
        <ion-row align-items-center>
            <ion-label class="label-pad label-header" > Is SEN </ion-label>
        </ion-row>
        <ion-row align-items-center radio-group [(ngModel)]="profile.isSEN">
            <ion-col>
                <ion-item no-padding>
                    <ion-label class="label-pad"> Yes </ion-label>
                    <ion-radio [value]="true" [checked]="currentUser?.isSEN==true"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item no-padding>
                    <ion-label class="label-pad"> No </ion-label>
                    <ion-radio [value]="false" [checked]="currentUser?.isSEN==false"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row> 

        <ion-row align-items-center>
            <ion-label class="label-pad label-header"> SEN type </ion-label>
        </ion-row>
        <ion-row align-items-center>
            <ion-col>
                <ion-item no-padding>
                    <ion-label class="label-pad"> ADHD </ion-label>
                    <ion-checkbox 
                    [checked]="currentUser?.ADHD" [(ngModel)]="profile.ADHD"> 
                    </ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item no-padding>
                    <ion-label class="label-pad"> PH </ion-label>
                    <ion-checkbox 
                    [checked]="currentUser?.PH" [(ngModel)]="profile.PH"> 
                    </ion-checkbox>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row align-items-center>
            <ion-col>
                <ion-item no-padding>
                    <ion-label class="label-pad"> SL </ion-label>
                    <ion-checkbox 
                    [checked]="currentUser?.SL" [(ngModel)]="profile.SL"> 
                    </ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item no-padding>
                    <ion-label class="label-pad"> AU </ion-label>
                    <ion-checkbox 
                    [checked]="currentUser?.AU" [(ngModel)]="profile.AU"> 
                    </ion-checkbox>
                </ion-item>
            </ion-col>
        </ion-row> 
        <ion-row align-items-center>
            <ion-col>
                <ion-item no-padding>
                    <ion-label class="label-pad"> VI </ion-label>
                    <ion-checkbox 
                    [checked]="currentUser?.VI" [(ngModel)]="profile.VI"> 
                    </ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item no-padding>
                    <ion-label class="label-pad"> SI </ion-label>
                    <ion-checkbox 
                    [checked]="currentUser?.SI" [(ngModel)]="profile.SI"> 
                    </ion-checkbox>
                </ion-item>
            </ion-col>
        </ion-row>  
        <ion-row align-items-center>
            <ion-col>
                <ion-item no-padding>
                    <ion-label class="label-pad"> HI </ion-label>
                    <ion-checkbox 
                    [checked]="currentUser?.HI" [(ngModel)]="profile.HI"> 
                    </ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item no-padding>
                    <ion-label class="label-pad"> MI </ion-label>
                    <ion-checkbox 
                    [checked]="currentUser?.MI" [(ngModel)]="profile.MI"> 
                    </ion-checkbox>
                </ion-item>
            </ion-col>
        </ion-row> 
    </ion-card-content>
    </ion-card>

    <button ion-button block (click)="editProfile()"> Submit </button>
</ion-content>
